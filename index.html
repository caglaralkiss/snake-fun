<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Snake</title>

    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1 class="title">Snake!</h1>
    </header>
    <section class="main">
        <div class="score-board">
            <div class="score-board__label">Current Score</div>
            <div class="score-board__current">0</div>
        </div>
        <div class="game-wrapper">
            <div class="board-wrapper">
                <canvas id="board"></canvas>
            </div>
            <div id="game-button" class="new-game">New Game</div>
        </div>
        <div class="score-board">
            <div class="score-board__label">Highest Score</div>
            <div class="score-board__highest">0</div>
        </div>
    </section>
    <footer>
        <div class="legal">
            <span>Caglar Alkis &copy; 2020. All rights reserved.</span>
        </div>
    </footer>
</body>
</html>
